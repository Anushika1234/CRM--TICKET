<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | CRM Ticket</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6fb;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #1d2671, #c33764);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Dashboard heading */
        .dashboard-title {
            font-weight: 600;
            color: #1d2671;
        }

        /* Cards */
        .dashboard-card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .icon-box {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: 500;
            color: #333;
        }

        .card-text {
            font-size: 14px;
            color: #666;
        }

        .btn-view {
            background: linear-gradient(135deg, #1d2671, #c33764);
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-view:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4 py-3">
    <span class="navbar-brand">CRM Ticket System</span>
    <div class="ms-auto">
        <a href="login.html" class="btn btn-sm btn-light">Logout</a>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-5">
    <h4 class="dashboard-title mb-4">Dashboard</h4>

    <div class="row g-4">
        <!-- Tickets Card -->
        <div class="col-md-4">
            <div class="card dashboard-card shadow-sm p-3">
                <div class="card-body">
                    <div class="icon-box">
                        <i class="bi bi-ticket-perforated"></i>
                    </div>
                    <h5 class="card-title">Tickets</h5>
                    <p class="card-text">
                        View and manage all your assigned support tickets efficiently.
                    </p>
                    <a href="ticket.html" class="btn btn-view text-white btn-sm">
                        View Tickets
                    </a>
                </div>
            </div>
        </div>

        <!-- Future Cards -->
        <div class="col-md-4">
            <div class="card dashboard-card shadow-sm p-3">
                <div class="card-body">
                    <div class="icon-box">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h5 class="card-title">Profile</h5>
                    <p class="card-text">
                        Update your personal details and account settings.
                    </p>
                    <button class="btn btn-view text-white btn-sm" disabled>
                        Coming Soon
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card dashboard-card shadow-sm p-3">
                <div class="card-body">
                    <div class="icon-box">
                        <i class="bi bi-bar-chart"></i>
                    </div>
                    <h5 class="card-title">Reports</h5>
                    <p class="card-text">
                        Analyze ticket trends and performance metrics.
                    </p>
                    <button class="btn btn-view text-white btn-sm" disabled>
                        Coming Soon
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
